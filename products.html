<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f4f7fe; --primary: #4a69bd; --text: #333; --card-bg: #fff; --shadow: rgba(0, 0, 0, 0.05) 0px 5px 15px; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); }
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; }
        .header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 20px; }
        .main-layout { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        .form-container { background: var(--card-bg); padding: 25px; border-radius: 8px; box-shadow: var(--shadow); }
        .form-container h2 { margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .input-group input, .input-group textarea, .input-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { background: var(--primary); color: #fff; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); box-shadow: var(--shadow); border-radius: 8px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        td img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
        .actions button { width: auto; font-size: 14px; padding: 5px 10px; margin-right: 5px; }
        .btn-delete { background-color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Manage Products</h1><a href="./admin.html"><i class="ri-arrow-left-line"></i> Back to Dashboard</a></div>
        <div class="main-layout">
            <div class="form-container">
                <h2>Add New Product</h2>
                <form id="add-product-form">
                    <div class="input-group"><label for="name">Product Name</label><input type="text" id="name" required></div>
                    <div class="input-group"><label for="price">Price (৳)</label><input type="number" id="price" required></div>
                    <div class="input-group"><label for="category">Category</label><select id="category" required></select></div>
                    <div class="input-group"><label for="imageUrls">Image URLs (comma-separated)</label><textarea id="imageUrls" rows="3" required placeholder="https://.../img1.jpg, https://.../img2.jpg"></textarea></div>
                    <div class="input-group"><label for="description">Description</label><textarea id="description" rows="4" required></textarea></div>
                    <button type="submit">Add Product</button>
                </form>
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Image</th><th>Name</th><th>Category</th><th>Price</th><th>Actions</th></tr></thead>
                    <tbody id="products-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyD_W3EolgXVICoaNk7xLXL-ajScOnlCfPk",
  authDomain: "store-2b78c.firebaseapp.com",
  projectId: "store-2b78c",
  storageBucket: "store-2b78c.firebasestorage.app",
  messagingSenderId: "680525107505",
  appId: "1:680525107505:web:7d6ad1254e0a5598cf2010"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchCategories() {
            const categorySelect = document.getElementById('category');
            const categoriesSnapshot = await getDocs(collection(db, "categories"));
            categoriesSnapshot.forEach(doc => {
                const option = document.createElement('option');
                option.value = doc.data().name;
                option.textContent = doc.data().name;
                categorySelect.appendChild(option);
            });
        }

        async function fetchProducts() {
            const tableBody = document.getElementById('products-table-body');
            tableBody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                let html = '';
                querySnapshot.forEach(doc => {
                    const product = doc.data();
                    const firstImage = product.imageUrls && product.imageUrls.length > 0 ? product.imageUrls[0] : 'https://via.placeholder.com/50';
                    html += `
                        <tr>
                            <td><img src="${firstImage}" alt="${product.name}"></td>
                            <td>${product.name}</td>
                            <td>${product.category}</td>
                            <td>৳${product.price}</td>
                            <td class="actions"><button class="btn-delete" onclick="deleteProduct('${doc.id}')">Delete</button></td>
                        </tr>`;
                });
                tableBody.innerHTML = html || '<tr><td colspan="5">No products found.</td></tr>';
            } catch (error) { console.error("Error fetching products: ", error); }
        }

        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const category = document.getElementById('category').value;
            const imageUrls = document.getElementById('imageUrls').value.split(',').map(url => url.trim());
            const description = document.getElementById('description').value;

            try {
                await addDoc(collection(db, "products"), { name, price, category, imageUrls, description, createdAt: new Date() });
                alert('Product added successfully!');
                e.target.reset();
                fetchProducts();
            } catch (error) { alert('Error adding product.'); }
        });

        window.deleteProduct = async (id) => {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await deleteDoc(doc(db, "products", id));
                    alert('Product deleted!');
                    fetchProducts();
                } catch (error) { alert('Error deleting product.'); }
            }
        }
        window.onload = () => { fetchCategories(); fetchProducts(); };
    </script>
</body>
</html>
