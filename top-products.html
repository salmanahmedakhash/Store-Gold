<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Selling Products</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f4f7fe; --primary: #4a69bd; --text: #333; --card-bg: #fff; --shadow: rgba(0, 0, 0, 0.05) 0px 5px 15px; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); }
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        .header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); box-shadow: var(--shadow); border-radius: 8px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        td img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Top Selling Products</h1><a href="./admin.html"><i class="ri-arrow-left-line"></i> Back to Dashboard</a></div>
        <table>
            <thead><tr><th>Rank</th><th>Image</th><th>Name</th><th>Total Sales</th></tr></thead>
            <tbody id="top-products-table-body"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyD_W3EolgXVICoaNk7xLXL-ajScOnlCfPk",
  authDomain: "store-2b78c.firebaseapp.com",
  projectId: "store-2b78c",
  storageBucket: "store-2b78c.firebasestorage.app",
  messagingSenderId: "680525107505",
  appId: "1:680525107505:web:7d6ad1254e0a5598cf2010"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchTopProducts() {
            const tableBody = document.getElementById('top-products-table-body');
            tableBody.innerHTML = '<tr><td colspan="4">Calculating...</td></tr>';
            try {
                const ordersSnapshot = await getDocs(collection(db, "orders"));
                const productSales = {};

                ordersSnapshot.forEach(doc => {
                    const order = doc.data();
                    order.items.forEach(item => {
                        if (productSales[item.id]) {
                            productSales[item.id].sales += 1;
                        } else {
                            productSales[item.id] = { id: item.id, name: item.name, imageUrl: item.imageUrl, sales: 1 };
                        }
                    });
                });

                const sortedProducts = Object.values(productSales).sort((a, b) => b.sales - a.sales);
                
                let html = '';
                sortedProducts.slice(0, 10).forEach((product, index) => { // Top 10 products
                    html += `
                        <tr>
                            <td><b>#${index + 1}</b></td>
                            <td><img src="${product.imageUrl}" alt="${product.name}"></td>
                            <td>${product.name}</td>
                            <td>${product.sales} units sold</td>
                        </tr>`;
                });
                tableBody.innerHTML = html || '<tr><td colspan="4">No sales data found.</td></tr>';
            } catch (error) { console.error("Error fetching top products: ", error); }
        }
        window.onload = fetchTopProducts;
    </script>
</body>
</html>
